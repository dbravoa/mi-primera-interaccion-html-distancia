<!-- Estructura principal del codigo HTML -->
<!DOCTYPE html><!-- HEY NAVEGADOR!! Vas a abrir un archivo HTML -->
<html lang="es"> <!-- etiqueta html: apertura <html> y cierre   --- lang es el idioma de nuestra web-->

<head> <!-- PRINCIPAL: Etiqueta de la cabecera -->
    <!-- propiedades de nuestro sitio web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- meta: metadatos de nuestra web -->
    <title>Mi Primera Pagina Web</title><!-- title: El titulo de nuestra web -->
</head>

<body><!-- PRINCIPAL: Etiqueta del cuerpo -->
    <!-- Aqui va el contenido de nuestra web -->
</body>

</html> <!-- </etiquetacierre> -->
